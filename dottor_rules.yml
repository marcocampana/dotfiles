---
development:
- source: .vimrc
  target: ~/.vimrc

- source: .bash_profile
  target: ~/.bash_profile

- source: 'SublimeText2/Default (OSX).sublime-keymap'
  target: '~/Library/Application Support/Sublime Text 2/Packages/User/Default (OSX).sublime-keymap'

- source: 'SublimeText2/Preferences.sublime-settings'
  target: '~/Library/Application Support/Sublime Text 2/Packages/User/Preferences.sublime-settings'

- source: .gemrc
  target: ~/.gemrc

- source: .tmux.conf
  target: ~/.tmux.conf

- source: .powconfig
  target: ~/.powconfig
